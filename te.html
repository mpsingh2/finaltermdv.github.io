<!DOCTYPE html>
<html>
<body>

<h2>Redirect to a Webpage</h2>
<p>The replace() method replaces the current document with a new one:</p>

<button onclick="myFunction()">Multilinechart</button>
<button onclick="myFunction1()">linechartwithdropdown</button>
<button onclick="myFunction2()">linechartwithdropdownmedian</button>

<script>
function myFunction() {
  location.replace("multilinechart.html")
}
function myFunction1() {
  location.replace("linechartwithdropdown.html")
}
function myFunction2() {
  location.replace("linechartwithdropdownmedian.html")
}
</script>

</body>
</html>
